<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#progress">Progress</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="profile">
      <h2>User Profile</h2>
      <p>Name: <span id="userName"></span></p>
      <p>Email: <span id="userEmail"></span></p>
      <p>Total Training Hours: <span id="totalTrainingHours"></span></p>
    </section>

    <section id="progress">
      <h2>Progress Tracking</h2>
      <div id="progressMeter">
        <div id="progressBar"></div>
      </div>
      <p>Weekly Progress: <span id="weeklyProgress">0</span> / <span id="weeklyGoal">5</span> hours</p>
      <p>Total Progress: <span id="totalProgress">0</span> hours</p>
      <form id="logTrainingForm">
        <input type="number" id="trainingHours" placeholder="Training hours" step="0.1" required>
        <button type="submit">Log Training</button>
      </form>
      <form id="setGoalForm">
        <input type="number" id="goalHours" placeholder="Weekly goal (hours)" required>
        <button type="submit">Set Goal</button>
      </form>
      <div id="achievementMessage"></div>
    </section>

    <section id="settings">
      <h2>Account Settings</h2>
      <!-- Add account settings options here -->
    </section>
    
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
